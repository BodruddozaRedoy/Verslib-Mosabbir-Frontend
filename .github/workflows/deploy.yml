name: Full Replace CI/CD - Verselib Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      # Step 1 â€” Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 â€” Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3 â€” Cache npm packages (optional but speeds up builds)
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 4 â€” Install dependencies (with Rollup fix)
      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # Step 5 â€” Build project
      - name: Build project
        run: npm run build

      # Step 6 â€” Clean server & prepare for new code
      - name: Connect to VPS and remove old project
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ðŸ§¹ Removing old project..."
            rm -rf /var/www/verselib-frontend
            mkdir -p /var/www/verselib-frontend
            echo "âœ… Server cleaned."

      # Step 7 â€” Upload new build to VPS
      - name: Upload new project to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "./"
          target: "/var/www/verselib-frontend"
          overwrite: true

      # Optional verification
      - name: Verify upload
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ðŸ“‚ Listing deployed directory:"
            ls -al /var/www/verselib-frontend
            echo "ðŸš€ Deployment completed successfully!"
